<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Shop Attendance System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css')}}">
</head>
<body>

<div class="container">
    <div class="register-box">

        <div class="header">
            <h1>Shop</h1>
            <p>Create Your Account</p>
        </div>

        <form action="/register" method="POST">
            {% with message = get_flashed_messages(with_categories=True) %}
            {% if message %}
            {% for category,msg in message %}
            <p class=" flash {{ category }}">{{msg}}</p>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <input type="text" placeholder="Enter your name" name="name" required>

            <input type="email" placeholder="Enter your email" name="email" required>

            <input type="password" placeholder="Enter your password" name="password" required>

            <input type="password" placeholder="Confirm your password" name="confirm_password" required>

            <button type="submit" class="register-btn">Sign Up</button>

            <div class="links">
                <a href="/login">Already have an account? Login</a>
            </div>
        </form>

        <div class="footer">
            Â© 2025 Shop Attendance System
        </div>

    </div>
</div>

</body>
</html>
