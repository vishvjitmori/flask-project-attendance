{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
{% block title %} Addemployee {% endblock %}
    </title>
{% block content %}
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.4.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/addemployee.css') }}">
</head>

<body>
    <div class="modal">

        <div class="modal-header">
            <h2>Add New Employee</h2>
            <a href="{{ url_for('employeelist.employeelist')}}" class="close-btn">&times;</a>
        </div>

        <form class="form" action="/addemployee" method="POST">

            <!-- Store & Employee Name -->
            <div class="row">
                <div class="input-box">
                    <label>Store Name <span>*</span></label>
                    <select name="store_id" required>
                        <option value="">--Select Store--</option>
                        {% for store in stores %}
                        <option value="{{ store.id }}">{{ store.store_name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="input-box">
                    <label>Employee Name <span>*</span></label>
                    <input type="text" name="name" placeholder="Enter employee name" required>
                </div>
            </div>

            <!-- Email & Designation -->
            <div class="row">
                <div class="input-box">
                    <label>Email <span>*</span></label>
                    <input type="email" name="email" placeholder="Enter email" required>
                </div>

                <div class="input-box">
                    <label>Designation <span>*</span></label>
                    <select required name="designation">
                        <option value="">--Select Designation--</option>
                        {% for d in designations %}
                        <option value="{{ d }}">{{ d }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <!-- Status -->
            <div class="row">
                <div class="input-box full">
                    <label>Status <span>*</span></label>
                    <select required name="status">
                        <option value="">--Select Status--</option>
                        {% for s in statuses  %}
                        <option value="{{ s }}">{{ s }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <h3 class="section-title">Address</h3>

            <!-- Address Row 1 -->
            <div class="row">
                <div class="input-box">
                    <label>Address Name <span>*</span></label>
                    <input type="text" name="address_name" placeholder="Enter store name" required>
                </div>

                <div class="input-box">
                    <label>Street Name <span>*</span></label>
                    <input type="text" name="street_name" placeholder="Enter street" required>
                </div>
            </div>

            <!-- Address Row 2 -->
            <div class="row">
                <div class="input-box">
                    <label>Town <span>*</span></label>
                    <input type="text" name="town" placeholder="Enter town" required>
                </div>

                <div class="input-box">
                    <label>Locality Name <span>*</span></label>
                    <input type="text" name="locality_name" placeholder="Enter locality" required>
                </div>
            </div>

            <!-- Address Row 3 -->
            <div class="row">
                <div class="input-box full">
                    <label>Post Code <span>*</span></label>
                    <input type="text" name="post_code" placeholder="Enter post code" required>
                </div>
            </div>

            <h3 class="section-title">Contact</h3>

            <div class="row">
                <div class="input-box">
                    <label>Contact Number <span>*</span></label>
                    <input type="text" name="contact1" placeholder="+91 1234567890" required>
                </div>

                <div class="input-box">
                    <label>Contact Number <span>*</span></label>
                    <input type="text" name="contact2" placeholder="+91 1234567890">
                </div>
            </div>

            <!-- Buttons -->
            <div class="btn-row">
                <a href="{{ url_for('employeelist.employeelist')}}" class="cancel">Cancel</a>
                <button type="submit" class="save">Add Employee</button>
            </div>

        </form>
    </div>

</body>
</html>
{% endblock %}
